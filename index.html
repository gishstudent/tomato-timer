<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;

      /* 背景圖片設置 */
      background: url('https://gishstudent.github.io/tomato-timer/img/ttttt.png') no-repeat center center fixed;
      background-size: contain; /* 圖片完整顯示，適中大小 */
      background-color: #f8f8f8; /* 預設背景色 */
      color: #333;
      overflow: hidden;
      flex-direction: column; /* Flex方向設為列，方便顯示標題、計時器和按鈕 */
    }

    /* Title Styling */
    #title {
      position: absolute; /* Absolute positioning */
      top: 20px; /* Set distance from the top */
      left: 20px; /* Set distance from the left */
      font-size: 48px; /* Larger font size */
      font-weight: 700;
      color: #FF6347; /* Tomato color for the title */
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5); /* Text shadow to make it pop */
      font-family: 'Comic Sans MS', cursive, sans-serif; /* Fun font family */
      letter-spacing: 2px; /* Add letter spacing for style */
    }

    /* Timer Display */
    #timer {
      font-size: 72px;
      font-weight: 700;
      color: #333;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin-bottom: 30px;
    }

    /* Button Container Styling */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    /* Start Button (Green) */
    #start-btn {
      background-color: #4CAF50;
      color: white;
    }

    /* Reset Button (Red) */
    #reset-btn {
      background-color: #f44336;
      color: white;
    }

    /* Button Hover Effects */
    button:hover {
      transform: scale(1.05);
    }

    /* Stats Container - Position at Bottom Right */
    #stats {
      position: absolute;
      bottom: 20px; /* Distance from the bottom */
      right: 20px; /* Distance from the right */
      font-size: 18px;
      color: #333;
      font-family: 'Arial', sans-serif;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    #stats span {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Title -->
  <div id="title">Tomato Timer</div>

  <!-- Timer Display -->
  <div id="timer">25:00</div>

  <!-- Buttons -->
  <div class="buttons">
    <button id="start-btn">Start</button>
    <button id="reset-btn">Reset</button>
  </div>

  <!-- Stats Display -->
  <div id="stats">
    <span id="session-count">Pomodoro Sessions: 0</span>
    <span id="break-count">Breaks Taken: 0</span>
  </div>

  <script>
    let workTime = 25 * 60; // 工作時間：25 分鐘
    let breakTime = 5 * 60; // 休息時間：5 分鐘
    let currentTimer = workTime;
    let isWorkPhase = true; // 是否為工作階段
    let isRunning = false; // 計時器運行狀態
    let timerInterval; // setInterval ID

    // Stats tracking
    let pomodoroSessions = 0; // Total Pomodoro sessions (work + break)
    let breaksTaken = 0; // Total breaks taken

    const timerDisplay = document.getElementById("timer");
    const startBtn = document.getElementById("start-btn");
    const resetBtn = document.getElementById("reset-btn");
    const sessionCountDisplay = document.getElementById("session-count");
    const breakCountDisplay = document.getElementById("break-count");

    // 更新顯示的時間
    function updateDisplay() {
      const minutes = Math.floor(currentTimer / 60);
      const seconds = currentTimer % 60;
      timerDisplay.textContent = `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
    }

    // 更新統計數據
    function updateStats() {
      sessionCountDisplay.textContent = `Pomodoro Sessions: ${pomodoroSessions}`;
      breakCountDisplay.textContent = `Breaks Taken: ${breaksTaken}`;
    }

    // 倒數計時
    function countdown() {
      if (currentTimer > 0) {
        currentTimer--;
        updateDisplay();
      } else {
        clearInterval(timerInterval);
        isRunning = false;

        // 提示階段切換
        if (isWorkPhase) {
          alert("時間到！休息一下吧！");
          currentTimer = breakTime;
          breaksTaken++;
        } else {
          alert("休息結束！繼續工作吧！");
          currentTimer = workTime;
          pomodoroSessions++;
        }
        isWorkPhase = !isWorkPhase; // 切換階段

        updateDisplay();
        updateStats();
        startCountdown();
      }
    }

    // 開始或繼續倒數
    function startCountdown() {
      if (!isRunning) {
        isRunning = true;
        startBtn.textContent = "Pause";
        timerInterval = setInterval(countdown, 1000);
      } else {
        pauseCountdown();
      }
    }

    // 暫停倒數
    function pauseCountdown() {
      isRunning = false;
      startBtn.textContent = "Start";
      clearInterval(timerInterval);
    }

    // 重設計時器
    function resetTimer() {
      pauseCountdown();
      isWorkPhase = true; // 回到工作階段
      currentTimer = workTime;
      pomodoroSessions = 0; // Reset sessions count
      breaksTaken = 0; // Reset breaks count
      updateDisplay();
      updateStats();
    }

    // 綁定按鈕事件
    startBtn.addEventListener("click", startCountdown);
    resetBtn.addEventListener("click", resetTimer);

    // 初始化顯示時間
    updateDisplay();
    updateStats();
  </script>
</body>
</html>
